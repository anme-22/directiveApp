<h1>Informacion del usuario</h1>
<hr />
<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId() }}</h3>
    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">
      Anterior
    </button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">
      Siguiente
    </button>
  </div>
  <div class="col-8" *ngIf="userWasFound()">
    <h3>Usuario:</h3>
    <h3>Correo: {{ currentUser()!.email }}</h3>
    <h3>Nombre: {{ fullName() }}</h3>

    <img [src]="currentUser()?.avatar" alt="avatar" class="rounded" />
  </div>

  <div *ngIf="!userWasFound()" class="col-8 text-danger mt-2">
    <h3>Usuario no encontrado</h3>
  </div>
</div>
